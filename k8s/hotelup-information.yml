apiVersion: apps/v1
kind: Deployment
metadata:
    name: information-deployment
    labels:
        app: hotelup
    namespace: hotelup
spec:
    replicas: 1
    selector:
        matchLabels:
            app: information
    template:
        metadata:
            name: information
            labels:
                app: information
        spec:
            containers:
              - name: information
                image: wiaz/hotelup.information:latest
                imagePullPolicy: Always
                env:
                  - name: ASPNETCORE_ENVIRONMENT
                    value: Production
                ports:
                  - containerPort: 8080
                    protocol: TCP
              #   volumeMounts:
              #       - name: aws-credentials
              #         mountPath: /home/app/.aws
            restartPolicy: Always
            # volumes:
            #     - name: aws-credentials
            #       secret:
            #           secretName: aws-credentials
---
apiVersion: v1
kind: Service
metadata:
    name: information-service
    labels:
        app: information
    namespace: hotelup
spec:
    selector:
        app: information
    ports:
      - protocol: TCP
        port: 5003
        targetPort: 8080
    type: ClusterIP
